<html>
  <body>
    <nightingale-manager attributes="length displaystart displayend highlight">
      <nightingale-navigation length="770"></nightingale-navigation>
      <nightingale-sequence length="770">
        <data-loader>
          <source
            src="https://www.ebi.ac.uk/proteins/api/features/P05067?categories=PTM"
          />
        </data-loader>
      </nightingale-sequence>
      <nightingale-track length="770">
        <nightingale-feature-adapter>
          <data-loader>
            <source
              src="https://www.ebi.ac.uk/proteins/api/features/P05067?categories=PTM"
            />
          </data-loader>
        </nightingale-feature-adapter>
      </nightingale-track>
      <nightingale-variation length="770">
        <nightingale-variation-adapter>
          <data-loader>
            <source src="https://www.ebi.ac.uk/proteins/api/variation/P05067" />
          </data-loader>
        </nightingale-variation-adapter>
      </nightingale-variation>
      <nightingale-variation-graph length="770">
        <nightingale-variation-adapter>
          <data-loader>
            <source src="https://www.ebi.ac.uk/proteins/api/variation/P05067" />
          </data-loader>
        </nightingale-variation-adapter>
      </nightingale-variation-graph>
      <nightingale-tooltip id="my_tooltip" />
    </nightingale-manager>

    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

    <!-- Required for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js"
      charset="utf-8"
    ></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"
      charset="utf-8"
    ></script>

    <script
      src="./packages/nightingale-manager/dist/nightingale-manager.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-utils/dist/nightingale-utils.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-navigation/dist/nightingale-navigation.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-zoomable/dist/nightingale-zoomable.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-tooltip/dist/nightingale-tooltip.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-track/dist/nightingale-track.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-sequence/dist/nightingale-sequence.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/data-loader/dist/data-loader.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-feature-adapter/dist/nightingale-feature-adapter.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-variation-adapter/dist/nightingale-variation-adapter.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-variation/dist/nightingale-variation.js"
      charset="utf-8"
      defer
    ></script>
    <script
      src="./packages/nightingale-variation-graph/dist/nightingale-variation-graph.js"
      charset="utf-8"
      defer
    ></script>
  </body>
</html>
